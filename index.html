<!DOCTYPE html>
<html>

<head>
    <title>Paragon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div id="recipeView">
        <div class="container">
            <h1 id="recipeName">Paragon 30-03-15/004</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">LP</th>
                        <th scope="col">NAZWA</th>
                        <th scope="col">ILOŚĆ</th>
                        <th scope="col">CENA</th>
                        <th scope="col">SUMA</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <!-- elementy dodawane w js -->
                </tbody>
                <tfoot class="table-group-divider">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <th>RAZEM:</th>
                        <td id="total"></td>
                    </tr>
                </tfoot>
            </table>
            <form class="input-form">
                <h2>Nowa pozycja</h2>
                <label for="name">Nazwa:</label>
                <input type="text" name="name" id="name" required>
                <label for="amount">Ilość:</label>
                <input type="number" name="amount" id="amount" required min="1">
                <label for="price">Cena:</label>
                <input type="number" name="price" id="price" min="0.01">
                <input type="button" id="submit" value="Dodaj" required>
            </form>
            <form class="edit-form">
                <h2>Edytuj element</h2>
                <label for="name">Nazwa:</label>
                <input type="text" name="editName" id="editName" required>
                <label for="amount">Ilość:</label>
                <input type="number" name="editAmount" id="editAmount" required min="1">
                <label for="price">Cena:</label>
                <input type="number" name="editPrice" id="editPrice" min="0.01">
                <input type="button" id="editBtn" value="Edytuj" required>
            </form>
        </div>
        <script src="script.js"></script>

</body>

</html>
